<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Pet - Happy Pets</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #F5F0EB;
      --card: #FFFFFF;
      --primary: #7C9FE8;
      --accent: #95D5B2;
      --text: #4A4A4A;
      --text-light: #8A8A8A;
      --danger: #E88A9E;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 30px;
    }

    /* Header */
    .header {
      background: var(--card);
      padding: 20px;
      padding-top: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #eee;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      background: var(--bg);
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
    }

    .header-info {
      flex: 1;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .edit-name-btn {
      background: rgba(124, 159, 232, 0.15);
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--primary);
    }

    .header-sub {
      font-size: 14px;
      color: var(--text-light);
    }

    .pet-icon {
      font-size: 36px;
    }

    /* Inline name edit */
    .name-edit-row {
      display: none;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .name-edit-row.active {
      display: flex;
    }

    .name-edit-row input {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-family: inherit;
    }

    .name-edit-row button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .name-save-btn {
      background: var(--primary);
      color: white;
    }

    .name-cancel-btn {
      background: #f0f0f0;
      color: var(--text);
    }

    /* Main */
    .main {
      padding: 20px;
    }

    /* Form groups */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: inherit;
      background: var(--card);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Section headers */
    .section-header {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-light);
      margin: 25px 0 12px;
      padding-left: 4px;
    }

    /* Task type grid */
    .task-types {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-type-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 8px;
      background: var(--card);
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
    }

    .task-type-btn:active {
      border-color: var(--primary);
      background: rgba(124, 159, 232, 0.1);
    }

    .task-type-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .task-type-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text);
    }

    /* Task list */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .task-item-icon {
      font-size: 24px;
    }

    .task-item-info {
      flex: 1;
    }

    .task-item-name {
      font-size: 16px;
      font-weight: 600;
    }

    .task-item-detail {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 2px;
    }

    .task-item-btns {
      display: flex;
      gap: 8px;
    }

    .task-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .task-btn-edit {
      background: rgba(124, 159, 232, 0.15);
      color: var(--primary);
    }

    .task-btn-delete {
      background: rgba(232, 138, 158, 0.15);
      color: var(--danger);
    }

    .empty-tasks {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
      font-size: 14px;
    }

    /* Delete pet button */
    .delete-pet-btn {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px solid var(--danger);
      border-radius: 12px;
      color: var(--danger);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 30px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .modal {
      background: var(--card);
      border-radius: 20px;
      padding: 25px;
      max-width: 360px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-icon {
      font-size: 28px;
    }

    /* Schedule toggle */
    .schedule-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .schedule-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      background: var(--bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      color: var(--text);
    }

    .schedule-btn.active {
      border-color: var(--primary);
      background: rgba(124, 159, 232, 0.15);
      color: var(--primary);
    }

    /* Days picker */
    .days-row {
      display: flex;
      gap: 6px;
      margin-bottom: 15px;
    }

    .day-btn {
      flex: 1;
      padding: 8px 4px;
      border: 2px solid #e0e0e0;
      background: var(--bg);
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      color: var(--text);
    }

    .day-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: var(--text);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="today.html" class="back-btn" title="Home">üè†</a>
    <a href="settings.html" class="back-btn" id="back-btn">‚Üê</a>
    <div class="header-info">
      <h1>
        <span id="pet-name-display">Pet</span>
        <button class="edit-name-btn" onclick="showNameEdit()" title="Rename">‚úé</button>
      </h1>
      <div class="header-sub" id="pet-type-display"></div>
      <div class="name-edit-row" id="name-edit-row">
        <input type="text" id="pet-name" placeholder="Pet name">
        <button class="name-save-btn" onclick="saveName()">Save</button>
        <button class="name-cancel-btn" onclick="hideNameEdit()">Cancel</button>
      </div>
    </div>
    <span class="pet-icon" id="pet-icon">üêæ</span>
  </header>

  <main class="main">
    <!-- Current Tasks (show first - this is what they came to manage) -->
    <div class="section-header">Tasks</div>
    <div class="task-list" id="task-list">
      <div class="empty-tasks">No tasks yet</div>
    </div>

    <!-- Add Tasks (secondary - smaller section) -->
    <div class="section-header" style="margin-top: 30px;">Add New Task</div>
    <div class="task-types">
      <button class="task-type-btn" onclick="openTaskModal('ü•£', 'Food')">
        <span class="task-type-icon">ü•£</span>
        <span class="task-type-label">Food</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('üíß', 'Water')">
        <span class="task-type-icon">üíß</span>
        <span class="task-type-label">Water</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('üö∂', 'Walk')">
        <span class="task-type-icon">üö∂</span>
        <span class="task-type-label">Walk</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('üéæ', 'Play')">
        <span class="task-type-icon">üéæ</span>
        <span class="task-type-label">Play</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('ü™•', 'Brush')">
        <span class="task-type-icon">ü™•</span>
        <span class="task-type-label">Brush</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('üßπ', 'Clean')">
        <span class="task-type-icon">üßπ</span>
        <span class="task-type-label">Clean</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('üíä', 'Medicine')">
        <span class="task-type-icon">üíä</span>
        <span class="task-type-label">Medicine</span>
      </button>
      <button class="task-type-btn" onclick="openTaskModal('üìå', 'Other')">
        <span class="task-type-icon">üìå</span>
        <span class="task-type-label">Other</span>
      </button>
    </div>

    <!-- Delete Pet -->
    <button class="delete-pet-btn" onclick="deletePet()">Delete This Pet</button>
  </main>

  <!-- Task Modal -->
  <div class="modal-overlay" id="task-modal" style="display: none;">
    <div class="modal">
      <h2><span class="modal-icon" id="modal-icon">ü•£</span><span id="modal-title">Add Task</span></h2>

      <div class="form-group">
        <label>Task Name</label>
        <input type="text" id="task-name" placeholder="e.g., Breakfast">
      </div>

      <div class="form-group">
        <label>Details (optional)</label>
        <input type="text" id="task-details" placeholder="e.g., 1 cup of kibble">
      </div>

      <div class="form-group">
        <label>Reminder Time (optional)</label>
        <input type="time" id="task-time" style="width: 100%; padding: 14px 16px; font-size: 16px; border: 2px solid #e0e0e0; border-radius: 12px; font-family: inherit; background: var(--card);">
      </div>

      <div class="form-group">
        <label>Schedule</label>
        <div class="schedule-row">
          <button class="schedule-btn active" id="schedule-daily" onclick="setSchedule('daily')">Daily</button>
          <button class="schedule-btn" id="schedule-weekly" onclick="setSchedule('weekly')">Certain Days</button>
        </div>
        <div class="days-row" id="days-row" style="display: none;">
          <button class="day-btn" data-day="0">Su</button>
          <button class="day-btn" data-day="1">Mo</button>
          <button class="day-btn" data-day="2">Tu</button>
          <button class="day-btn" data-day="3">We</button>
          <button class="day-btn" data-day="4">Th</button>
          <button class="day-btn" data-day="5">Fr</button>
          <button class="day-btn" data-day="6">Sa</button>
        </div>
      </div>

      <input type="hidden" id="editing-task-id">

      <div class="btn-row">
        <button class="btn btn-cancel" onclick="closeTaskModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveTask()">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=31"></script>
  <script src="app.js?v=31"></script>
  <script>
    let petId = null;
    let petData = null;
    let tasks = [];
    let currentIcon = 'üìå';
    let currentSchedule = 'daily';

    if (!requireAuth()) {
      // Redirect handled
    } else {
      init();
    }

    async function init() {
      try {
        petId = getUrlParam('id');

        if (!petId) {
          alert('No pet ID in URL');
          window.location.href = 'settings.html';
          return;
        }

        petData = await getPetFromFirestore(petId);

        if (!petData) {
          alert('Could not find pet with ID: ' + petId);
          window.location.href = 'settings.html';
          return;
        }

        // Debug: show what we got
        console.log('Pet loaded:', petData.name);
        console.log('Tasks array:', petData.tasks);
        console.log('CustomTasks:', petData.customTasks);

        // Update header
        const config = PET_CONFIG[petData.type] || PET_CONFIG.dog;
        document.getElementById('pet-name-display').textContent = petData.name;
        document.getElementById('pet-type-display').textContent = config.name;
        document.getElementById('pet-icon').textContent = config.emoji;

        // Load tasks - handle both new and legacy formats
        tasks = petData.customTasks || [];

        // Convert legacy tasks to new format if needed
        if (tasks.length === 0 && petData.tasks && petData.tasks.length > 0) {
          console.log('Converting legacy tasks:', petData.tasks);
          petData.tasks.forEach(taskId => {
            const legacyTask = TASK_CONFIG[taskId];
            if (legacyTask) {
              tasks.push({
                id: taskId,
                icon: legacyTask.icon,
                name: legacyTask.name,
                details: legacyTask.time || '',
                schedule: 'daily',
                days: []
              });
            }
          });
          // Save converted tasks to Firestore
          if (tasks.length > 0) {
            await updatePetInFirestore(petId, {
              tasks: tasks.map(t => t.id),
              customTasks: tasks
            });
            console.log('Saved converted tasks');
          }
        }

        renderTasks();

        // Setup day buttons
        document.querySelectorAll('.day-btn').forEach(btn => {
          btn.onclick = () => btn.classList.toggle('active');
        });
      } catch (error) {
        console.error('Error loading pet:', error);
        alert('Error loading pet: ' + error.message);
      }
    }

    function showNameEdit() {
      document.getElementById('pet-name').value = petData.name;
      document.getElementById('name-edit-row').classList.add('active');
      document.getElementById('pet-name').focus();
    }

    function hideNameEdit() {
      document.getElementById('name-edit-row').classList.remove('active');
    }

    async function saveName() {
      const name = document.getElementById('pet-name').value.trim();
      if (!name) {
        alert('Please enter a name');
        return;
      }
      if (name !== petData.name) {
        await updatePetInFirestore(petId, { name });
        petData.name = name;
        document.getElementById('pet-name-display').textContent = name;
      }
      hideNameEdit();
    }

    function renderTasks() {
      const container = document.getElementById('task-list');

      if (tasks.length === 0) {
        container.innerHTML = '<div class="empty-tasks">No tasks yet. Add one below!</div>';
        return;
      }

      let html = '';
      tasks.forEach(task => {
        const scheduleText = task.schedule === 'weekly' && task.days?.length
          ? task.days.map(d => ['Su','Mo','Tu','We','Th','Fr','Sa'][d]).join(', ')
          : 'Daily';

        const parts = [scheduleText];
        if (task.reminderTime) parts.push(formatTime(task.reminderTime));
        if (task.details) parts.push(escapeHtml(task.details));

        html += `
          <div class="task-item">
            <span class="task-item-icon">${task.icon}</span>
            <div class="task-item-info">
              <div class="task-item-name">${escapeHtml(task.name)}</div>
              <div class="task-item-detail">${parts.join(' ‚Ä¢ ')}</div>
            </div>
            <div class="task-item-btns">
              <button class="task-btn task-btn-edit" onclick="editTask('${task.id}')">‚úé</button>
              <button class="task-btn task-btn-delete" onclick="deleteTask('${task.id}')">√ó</button>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function openTaskModal(icon, name) {
      currentIcon = icon;
      document.getElementById('modal-icon').textContent = icon;
      document.getElementById('modal-title').textContent = 'Add ' + name;
      document.getElementById('task-name').value = '';
      document.getElementById('task-details').value = '';
      document.getElementById('task-time').value = '';
      document.getElementById('editing-task-id').value = '';
      setSchedule('daily');
      document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('task-modal').style.display = 'flex';
    }

    function editTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (!task) return;

      currentIcon = task.icon;
      document.getElementById('modal-icon').textContent = task.icon;
      document.getElementById('modal-title').textContent = 'Edit Task';
      document.getElementById('task-name').value = task.name;
      document.getElementById('task-details').value = task.details || '';
      document.getElementById('task-time').value = task.reminderTime || '';
      document.getElementById('editing-task-id').value = taskId;

      setSchedule(task.schedule || 'daily');
      document.querySelectorAll('.day-btn').forEach(btn => {
        const day = parseInt(btn.dataset.day);
        btn.classList.toggle('active', task.days?.includes(day));
      });

      document.getElementById('task-modal').style.display = 'flex';
    }

    function closeTaskModal() {
      document.getElementById('task-modal').style.display = 'none';
    }

    function setSchedule(type) {
      currentSchedule = type;
      document.getElementById('schedule-daily').classList.toggle('active', type === 'daily');
      document.getElementById('schedule-weekly').classList.toggle('active', type === 'weekly');
      document.getElementById('days-row').style.display = type === 'weekly' ? 'flex' : 'none';
    }

    async function saveTask() {
      const name = document.getElementById('task-name').value.trim();
      if (!name) {
        alert('Please enter a task name');
        return;
      }

      const details = document.getElementById('task-details').value.trim();
      const reminderTime = document.getElementById('task-time').value;
      const editingId = document.getElementById('editing-task-id').value;
      const days = Array.from(document.querySelectorAll('.day-btn.active')).map(b => parseInt(b.dataset.day));

      if (editingId) {
        // Update existing
        const task = tasks.find(t => t.id === editingId);
        if (task) {
          task.name = name;
          task.details = details;
          task.reminderTime = reminderTime;
          task.schedule = currentSchedule;
          task.days = currentSchedule === 'weekly' ? days : [];
        }
      } else {
        // Add new
        tasks.push({
          id: 'task_' + Date.now(),
          icon: currentIcon,
          name,
          details,
          reminderTime,
          schedule: currentSchedule,
          days: currentSchedule === 'weekly' ? days : []
        });
      }

      // Save to Firestore
      await updatePetInFirestore(petId, {
        tasks: tasks.map(t => t.id),
        customTasks: tasks
      });

      closeTaskModal();
      renderTasks();
    }

    async function deleteTask(taskId) {
      if (!confirm('Delete this task?')) return;

      tasks = tasks.filter(t => t.id !== taskId);
      await updatePetInFirestore(petId, {
        tasks: tasks.map(t => t.id),
        customTasks: tasks
      });
      renderTasks();
    }

    async function deletePet() {
      if (!confirm('Delete this pet and all their tasks? This cannot be undone.')) return;

      await deletePetFromFirestore(petId);
      window.location.href = 'settings.html';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(time24) {
      if (!time24) return '';
      const [hours, minutes] = time24.split(':');
      const h = parseInt(hours);
      const ampm = h >= 12 ? 'pm' : 'am';
      const h12 = h % 12 || 12;
      return h12 + ':' + minutes + ampm;
    }
  </script>
</body>
</html>
