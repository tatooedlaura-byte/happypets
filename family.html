  <script>
    let editingMemberId = null;

    // Check auth
    if (!requireAuth()) {
      // Redirect handled by requireAuth
    }

    async function init() {
      const family = getCurrentFamily();
      if (family) {
        document.getElementById('family-name').textContent = family.name;
      }
      await renderMembers();
      await renderStats();
    }

    async function renderStats() {
      const statsGrid = document.getElementById('stats-grid');
      const members = await getMembers();
      const stats = await getMemberStats();

      if (members.length === 0) {
        statsGrid.innerHTML = '<p class="no-stats">Add family members to see their contributions!</p>';
        return;
      }

      let html = '';

      // Sort members by total contributions (highest first)
      const sortedMembers = members.sort((a, b) => {
        const aTotal = stats[a.id]?.total || 0;
        const bTotal = stats[b.id]?.total || 0;
        return bTotal - aTotal;
      });

      sortedMembers.forEach(member => {
        const memberStats = stats[member.id] || { today: 0, thisWeek: 0, total: 0 };

        html += `
          <div class="stat-card" style="border-left: 4px solid ${member.color}">
            <div class="stat-avatar" style="background: ${member.color}">${member.avatar}</div>
            <div class="stat-info">
              <div class="stat-name">${escapeHtml(member.name)}</div>
              <div class="stat-numbers">
                <span class="stat-item"><strong>${memberStats.today}</strong> today</span>
                <span class="stat-item"><strong>${memberStats.thisWeek}</strong> this week</span>
                <span class="stat-item"><strong>${memberStats.total}</strong> total</span>
              </div>
            </div>
          </div>
        `;
      });

      statsGrid.innerHTML = html;
    }

    async function renderMembers() {
      const members = await getMembers();
      const grid = document.getElementById('member-grid');
      const currentMember = getCurrentMember();

      if (members.length === 0) {
        grid.innerHTML = '<p class="no-members">Add family members to get started!</p>';
        return;
      }

      let html = '';
      members.forEach(member => {
        const isSelected = currentMember && currentMember.id === member.id;
        const parentBadge = member.isParent ? '<span class="parent-badge">Parent</span>' : '';
        html += `
          <div class="member-card ${isSelected ? 'selected' : ''}" onclick="selectMember('${member.id}', '${member.name}', '${member.avatar}', ${member.isParent || false})">
            <div class="member-avatar" style="background: ${member.color}">${member.avatar}</div>
            <div class="member-name">${escapeHtml(member.name)}${parentBadge}</div>
            ${isSelected ? '<div class="member-check">âœ“</div>' : ''}
            <button class="member-edit-btn" onclick="event.stopPropagation(); editMember('${member.id}', '${escapeHtml(member.name)}', '${member.avatar}', '${member.color}', ${member.isParent || false})">âœ</button>
          </div>
        `;
      });

      grid.innerHTML = html;
    }

    function selectMember(memberId, memberName, memberAvatar, isParent) {
      setCurrentMember(memberId, memberName, memberAvatar, isParent);
      // Go to Today page after selecting who you are
      window.location.href = 'today.html';
    }

    function openAddMemberForm() {
      editingMemberId = null;
      document.getElementById('form-title').textContent = 'Add Family Member';
      document.getElementById('submit-text').textContent = 'Add Member';
      document.getElementById('member-name').value = '';
      document.querySelectorAll('input[name="avatar"]').forEach(r => r.checked = false);
      document.querySelector('input[name="color"][value="#7C9FE8"]').checked = true;
      document.getElementById('is-parent').checked = false;
      document.getElementById('member-form-popup').style.display = 'block';
    }

    function editMember(memberId, name, avatar, color, isParent) {
      editingMemberId = memberId;
      document.getElementById('form-title').textContent = 'Edit Family Member';
      document.getElementById('submit-text').textContent = 'Save Changes';
      document.getElementById('member-name').value = name;

      // Select avatar
      const avatarRadio = document.querySelector(`input[name="avatar"][value="${avatar}"]`);
      if (avatarRadio) avatarRadio.checked = true;

      // Select color
      const colorRadio = document.querySelector(`input[name="color"][value="${color}"]`);
      if (colorRadio) colorRadio.checked = true;

      // Set parent toggle
      document.getElementById('is-parent').checked = isParent === true || isParent === 'true';

      document.getElementById('member-form-popup').style.display = 'block';
    }

    function closeMemberForm() {
      document.getElementById('member-form-popup').style.display = 'none';
      editingMemberId = null;
    }

    document.getElementById('add-member-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('member-name').value.trim();
      const avatar = document.querySelector('input[name="avatar"]:checked')?.value || 'ğŸ‘¤';
      const color = document.querySelector('input[name="color"]:checked')?.value || '#7C9FE8';
      const isParent = document.getElementById('is-parent').checked;

      try {
        if (editingMemberId) {
          await updateMember(editingMemberId, { name, avatar, color, isParent });
        } else {
          await addMember(name, avatar, color, isParent);
        }
        closeMemberForm();
        await renderMembers();
        await renderStats();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
