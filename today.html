<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Pets</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #F5F0EB;
      --card: #FFFFFF;
      --primary: #7C9FE8;
      --accent: #95D5B2;
      --text: #4A4A4A;
      --text-light: #8A8A8A;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 30px;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, #B8D4F1 100%);
      padding: 20px;
      padding-top: 50px;
      color: white;
      position: relative;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .app-title {
      font-size: 24px;
      font-weight: 700;
    }

    .settings-btn {
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 12px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.2);
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .user-avatar {
      font-size: 28px;
    }

    .user-info {
      flex: 1;
    }

    .user-greeting {
      font-size: 14px;
      opacity: 0.9;
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
    }

    .user-change {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Main content */
    .main {
      padding: 20px;
    }

    .date-line {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 20px;
      text-align: center;
    }

    /* Pet sections */
    .pet-section {
      margin-bottom: 25px;
    }

    .pet-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .pet-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .pet-name {
      font-size: 18px;
      font-weight: 700;
    }

    /* Task list */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      border: none;
      width: 100%;
      text-align: left;
      font-family: inherit;
      transition: transform 0.1s;
    }

    .task-item:active {
      transform: scale(0.98);
    }

    .task-icon {
      font-size: 24px;
      width: 36px;
      text-align: center;
    }

    .task-info {
      flex: 1;
    }

    .task-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
    }

    .task-detail {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 2px;
    }

    .task-check {
      width: 28px;
      height: 28px;
      border: 2px solid #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      transition: all 0.2s;
    }

    .task-item.done .task-check {
      background: var(--accent);
      border-color: var(--accent);
    }

    .task-item.done .task-name {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .done-by {
      color: var(--accent);
      font-weight: 500;
    }

    /* Empty / Loading states */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-state p {
      margin-bottom: 15px;
    }

    .empty-state a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    /* Pick user modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .modal {
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      max-width: 320px;
      width: 100%;
      text-align: center;
    }

    .modal h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .modal p {
      color: var(--text-light);
      margin-bottom: 20px;
      font-size: 15px;
    }

    .user-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      color: var(--text);
      transition: all 0.2s;
    }

    .user-option:hover {
      border-color: var(--primary);
    }

    .user-option-avatar {
      font-size: 28px;
    }

    .user-option-name {
      font-weight: 600;
    }

    /* All done celebration */
    .all-done-banner {
      background: linear-gradient(135deg, var(--accent) 0%, #7BC9A0 100%);
      color: white;
      text-align: center;
      padding: 20px;
      margin: -20px -20px 20px -20px;
      font-size: 18px;
      font-weight: 600;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <span class="app-title">Happy Pets</span>
      <a href="settings.html" class="settings-btn">‚öôÔ∏è</a>
    </div>
    <div class="user-bar" id="user-bar" onclick="showUserPicker()">
      <span class="user-avatar" id="user-avatar">üë§</span>
      <div class="user-info">
        <div class="user-greeting">Hello!</div>
        <div class="user-name" id="user-name">Tap to pick your name</div>
      </div>
      <span class="user-change">change</span>
    </div>
  </header>

  <!-- Main content -->
  <main class="main" id="main">
    <div class="date-line" id="date-line"></div>
    <div id="tasks-container">
      <div class="empty-state">
        <p>Loading...</p>
      </div>
    </div>
  </main>

  <!-- Pick User Modal -->
  <div class="modal-overlay" id="user-modal" style="display: none;">
    <div class="modal">
      <h2>Who's helping today?</h2>
      <p>Pick your name</p>
      <div class="user-options" id="user-options">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <!-- Confetti container -->
  <div class="confetti" id="confetti"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=25"></script>
  <script src="app.js?v=25"></script>
  <script>
    // Check auth first
    if (!requireAuth()) {
      // Redirect handled by requireAuth
    } else {
      init();
    }

    let membersData = [];
    let petsData = [];

    async function init() {
      // Set date
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      document.getElementById('date-line').textContent = new Date().toLocaleDateString('en-US', options);

      // Load data
      membersData = await getMembers();
      petsData = await getPetsFromFirestore();

      // Update user display
      updateUserBar();

      // Check if need to pick user
      const currentMember = getCurrentMember();
      if (!currentMember && membersData.length > 0) {
        showUserPicker();
      }

      // Render tasks
      await renderTasks();
    }

    function updateUserBar() {
      const member = getCurrentMember();
      const avatarEl = document.getElementById('user-avatar');
      const nameEl = document.getElementById('user-name');

      if (member) {
        avatarEl.textContent = member.avatar;
        nameEl.textContent = member.name;
      } else {
        avatarEl.textContent = 'üë§';
        nameEl.textContent = 'Tap to pick your name';
      }
    }

    function showUserPicker() {
      const modal = document.getElementById('user-modal');
      const optionsEl = document.getElementById('user-options');

      let html = '';
      membersData.forEach(member => {
        html += `
          <button class="user-option" onclick="pickUser('${member.id}')">
            <span class="user-option-avatar">${member.avatar}</span>
            <span class="user-option-name">${escapeHtml(member.name)}</span>
          </button>
        `;
      });

      if (membersData.length === 0) {
        html = '<p>No family members yet. <a href="settings.html">Add members in Settings</a></p>';
      }

      optionsEl.innerHTML = html;
      modal.style.display = 'flex';
    }

    function pickUser(memberId) {
      const member = membersData.find(m => m.id === memberId);
      if (member) {
        setCurrentMember(member.id, member.name, member.avatar, member.isParent || false);
        document.getElementById('user-modal').style.display = 'none';
        updateUserBar();
      }
    }

    async function renderTasks() {
      const container = document.getElementById('tasks-container');

      if (petsData.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No pets yet!</p>
            <a href="settings.html">Add your first pet in Settings</a>
          </div>
        `;
        return;
      }

      let html = '';
      let totalTasks = 0;
      let completedTasks = 0;

      for (const pet of petsData) {
        const config = PET_CONFIG[pet.type] || PET_CONFIG.dog;
        const customTasks = pet.customTasks || [];

        if (!pet.tasks || pet.tasks.length === 0) continue;

        let tasksHtml = '';

        for (const taskId of pet.tasks) {
          const taskData = customTasks.find(ct => ct.id === taskId);
          if (!taskData) continue;
          if (!shouldShowTaskToday(taskData)) continue;

          totalTasks++;
          const completion = await getTaskCompletionDetails(pet.id, taskId);
          const isDone = !!completion;
          if (isDone) completedTasks++;

          const detail = isDone
            ? `<span class="done-by">Done by ${completion.completedByName || 'someone'}</span>`
            : (taskData.details || '');

          tasksHtml += `
            <button class="task-item ${isDone ? 'done' : ''}" onclick="toggleTask('${pet.id}', '${taskId}', this)">
              <span class="task-icon">${taskData.icon}</span>
              <div class="task-info">
                <div class="task-name">${escapeHtml(taskData.name)}</div>
                <div class="task-detail">${detail}</div>
              </div>
              <div class="task-check">${isDone ? '‚úì' : ''}</div>
            </button>
          `;
        }

        if (tasksHtml) {
          html += `
            <div class="pet-section">
              <div class="pet-header">
                <div class="pet-avatar" style="background: ${config.color}">${config.emoji}</div>
                <div class="pet-name">${escapeHtml(pet.name)}</div>
              </div>
              <div class="task-list">${tasksHtml}</div>
            </div>
          `;
        }
      }

      if (!html) {
        html = `
          <div class="empty-state">
            <p>No tasks for today!</p>
            <a href="settings.html">Add tasks in Settings</a>
          </div>
        `;
      }

      // Add all-done banner if complete
      if (totalTasks > 0 && completedTasks === totalTasks) {
        html = '<div class="all-done-banner">All done for today!</div>' + html;
      }

      container.innerHTML = html;
    }

    async function toggleTask(petId, taskId, buttonEl) {
      // Must have user selected
      const member = getCurrentMember();
      if (!member) {
        showUserPicker();
        return;
      }

      const wasDone = buttonEl.classList.contains('done');
      const isNowDone = !wasDone;

      // Optimistic UI update
      buttonEl.classList.toggle('done');
      const checkEl = buttonEl.querySelector('.task-check');
      const detailEl = buttonEl.querySelector('.task-detail');

      if (isNowDone) {
        checkEl.textContent = '‚úì';
        detailEl.innerHTML = `<span class="done-by">Done by ${member.name}</span>`;
        celebrate();
      } else {
        checkEl.textContent = '';
        // Restore original detail (we'll just clear it for now)
        detailEl.textContent = '';
      }

      // Save to Firestore
      try {
        await toggleTaskInFirestore(petId, taskId);
        // Re-render to get accurate state
        await renderTasks();
      } catch (err) {
        console.error('Error:', err);
        // Revert
        buttonEl.classList.toggle('done');
      }
    }

    function celebrate() {
      const confetti = document.getElementById('confetti');
      const colors = ['#7C9FE8', '#95D5B2', '#F8B4C4', '#FFE5A0'];
      let particles = '';

      for (let i = 0; i < 30; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const delay = Math.random() * 0.5;
        const size = Math.random() * 8 + 4;
        particles += `<div style="
          position: absolute;
          left: ${left}%;
          top: -20px;
          width: ${size}px;
          height: ${size}px;
          background: ${color};
          border-radius: 50%;
          animation: fall 1s ease-out ${delay}s forwards;
        "></div>`;
      }

      confetti.innerHTML = `
        <style>
          @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
          }
        </style>
        ${particles}
      `;

      setTimeout(() => confetti.innerHTML = '', 1500);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
